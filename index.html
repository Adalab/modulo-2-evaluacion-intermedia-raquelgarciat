<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados y Apuestas</title>
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <main class="main">
      <h1>Dados y Apuestas</h1>
      <h3>Introduce aquí tu jugada:</h3>
      <div class="form js-form">
        <select class="select js-select" name="select" id="select">
          <option value="" disabled selected>
            Qué número apuestas del 1 al 6
          </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input class="bet js-bet" type="text" placeholder="¿Cuánto apuestas?" />
        <button class="playbtn js-playbtn" type="submit">Jugar</button>
      </div>
      <h2 class="msg js-msg">Vamos a jugar!</h2>
      <p class="result-amount js-result-amount">Saldo: 50$</p>
    </main>
    <script type="text/javascript" src="./JS/main.js"></script>
  </body>
</html>
